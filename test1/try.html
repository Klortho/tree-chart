  font: 12px courier;

<script>
  const str = 'And now is the time for all good men to come to the aid of ' +
    'their country.';
  var i = 0;
  for (i = 0; i < str.length; ++i) {
    document.write('<p><span>' + str.substr(0, i) + '</span></p>\n');
  }
  var spans = document.getElementsByTagName('span');

  // Get the width of a bounding box
  bbw = bbox => bbox.right - bbox.left;

  var lastBB = null;
  for (i = 0; i < spans.length; ++i) {
    //console.log('w: ', bb.right - bb.left);
    var bb = spans[i].getBoundingClientRect();
    if (lastBB) console.log(bbw(bb) - bbw(lastBB));
    lastBB = bb;
  }

  for (i = 0; i < spans.length; ++i) {
    var bb = spans[i].getBoundingClientRect();
    console.log(bb.top - bb.bottom);
  }



</script>
